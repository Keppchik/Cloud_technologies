<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои контакты</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    
    .contact-info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .contact-item {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 3px solid #3498db;
      background-color: #f0f8ff;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    
    .button {
      padding: 12px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мой пример</h1>
    <p>Свяжитесь со мной</p>
  </header>
  
  <div class="contact-info">
    <div class="contact-item">
      <strong>Телефон:</strong> +7 (123) 456-78-90
    </div>
    
    <div class="contact-item">
      <strong>Email:</strong> example@mail.com
    </div>
    
    <div class="contact-item">
      <strong>Адрес:</strong> г. Санкт-Петербург, ул. примерная, д. 1
    </div>
    
    <div class="contact-item">
      <strong>Часы работы:</strong> Пн-Пт, 8:00-18:00
    </div>
  </div>
  
  <div class="buttons">
    <a href="" class="button">Позвонить</a>
    <a href="" class="button">Написать</a>
    <a href="/" class="button">Назад</a>
  </div>
</body>
</html>
